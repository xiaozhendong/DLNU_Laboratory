{% extends 'management/manage_base.html' %}

{% block body %}
<div id="manage_content" class="col-xs-12 col-sm-9 col-md-9 col-lg-9 ">
    <div class="my_fix_content" style="overflow-y: scroll;max-height: 100px;">

        <ul class="breadcrumb" style="margin-top:10px;margin-bottom:0px">
            <li><h2><strong style="color:#00BCD4">添加项目信息</strong></h2></li>
            <li>选项</li>
        </ul>

        <ul id="item_1" class=" col-xs-12 my_col-xs-11  am-margin am-padding am-text-center admin-content-list offen_visit_model">
            <li class="my_border my_li"><a target="_blank"
                    href="http://localhost/teacher_manage_add_project"
                    class="am-text-success"><span
                    class="am-icon-btn  am-icon-paste"></span><br>新增实验室项目<br></a></li>
            <li class="my_border my_li"><a target="_blank"
                    href="http://localhost/teacher_manage_add_Labor_member"
                    class="am-text-warning"><span
                    class="am-icon-btn am-icon-user"></span><br>添加实验室成员<br></a></li>
            <li class="my_li"><a href="#" target="_blank"
                                 class="am-text-danger"><span
                    class="am-icon-btn am-icon-file-excel-o"></span><br>实验室现存项目<br></a></li>
        </ul>

        <ul id="item_2" class=" col-xs-12 my_col-xs-11  am-margin am-padding am-text-center admin-content-list offen_visit_model">
            <li class="my_border my_li"><a target="_blank"
                                           href="#"
                                           class="am-text-success"><span
                    class="am-icon-btn  am-icon-product-hunt"></span><br>编辑实验室项目<br></a></li>
            <li class="my_border my_li"><a target="_blank"
                                           href="#"
                                           class="am-text-warning"><span
                    class="am-icon-btn am-icon-male"></span><br>编辑实验室成员<br></a></li>
           <!-- <li class="my_li"><a href="#" target="_blank"
                                 class="am-text-danger"><span
                    class="am-icon-btn am-icon-file-excel-o"></span><br>实验室现存项目<br></a></li>-->
        </ul>
    </div>
</div>
{% endblock %}
{% block script %}
<script>

    var set_item_border=function () {
        if($(window).width()<768){
            $("#item_2").css("border-top","none");
            $("#item_1").css("margin-bottom","0px");
        }else {
            $("#item_2").css( "border-top","1px solid #dddddd");
            $("#item_1").css("margin-bottom","100px");
        }
    };
    $(function () {
        $(".xzd a").css("color", "#5c5c5c");
        set_fix_heigh();
        set_item_border();
        $('.my_fix_content').niceScroll({
            cursorcolor: "#ccc",//#CC0071 光标颜色
            cursoropacitymax: 1, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0
            touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备
            cursorwidth: "1px", //像素光标的宽度
            cursorborder: "0", // 游标边框css定义
            cursorborderradius: "5px",//以像素为光标边界半径
            autohidemode: true//是否隐藏滚动条
        });

    });
    var set_fix_heigh = function () {

        var screen_height = $(window).height();
        var bar_height = $("#serive-bar").height();
        var content_heigh = screen_height - bar_height;
        $(".my_fix_content").css("max-height", content_heigh);
        var table_max_width = $(".panel.panel-success").width();
        $(".table").css("max-width", table_max_width);
        if ($(window).width() > 768) {
            $("#manage_content").css("padding", "0px 0px");
        } else {
            $("#manage_content").css("padding", "15px 15px");
        }
    };
    $(window).resize(function () {
        set_fix_heigh()
        set_item_border();
    });

</script>
{% endblock %}
